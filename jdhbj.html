<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .status {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
            border-radius: 5px;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
        }
        
        .cell.x {
            color: #e74c3c;
        }
        
        .cell.o {
            color: #3498db;
        }
        
        .restart-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .restart-btn:hover {
            background-color: #2980b9;
        }
        
        .winning-cell {
            background-color: #dff9fb;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                background-color: #dff9fb;
            }
            to {
                background-color: #c7ecee;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Player X's turn</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="restart-btn" id="restart-btn">Restart Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const statusDisplay = document.getElementById('status');
            const restartBtn = document.getElementById('restart-btn');
            
            let gameActive = true;
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            
            const winningConditions = [
                [0, 1, 2], // Top row
                [3, 4, 5], // Middle row
                [6, 7, 8], // Bottom row
                [0, 3, 6], // Left column
                [1, 4, 7], // Middle column
                [2, 5, 8], // Right column
                [0, 4, 8], // Diagonal top-left to bottom-right
                [2, 4, 6]  // Diagonal top-right to bottom-left
            ];
            
            const winMessage = () => `Player ${currentPlayer} has won!`;
            const drawMessage = () => `Game ended in a draw!`;
            const currentTurnMessage = () => `Player ${currentPlayer}'s turn`;
            
            statusDisplay.textContent = currentTurnMessage();
            
            function handleCellClick(event) {
                const clickedCell = event.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                // Check if cell is already filled or game is not active
                if (gameState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                // Update UI and game state
                handleCellPlayed(clickedCell, clickedCellIndex);
                
                // Check game result
                handleResultValidation();
            }
            
            function handleCellPlayed(clickedCell, clickedCellIndex) {
                // Update internal game state
                gameState[clickedCellIndex] = currentPlayer;
                
                // Update UI
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
            }
            
            function handleResultValidation() {
                let roundWon = false;
                let winningLine = null;
                
                // Check winning conditions
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    const condition = gameState[a] !== '' && 
                                     gameState[a] === gameState[b] && 
                                     gameState[a] === gameState[c];
                    
                    if (condition) {
                        roundWon = true;
                        winningLine = winningConditions[i];
                        break;
                    }
                }
                
                if (roundWon) {
                    highlightWinningCells(winningLine);
                    statusDisplay.textContent = winMessage();
                    gameActive = false;
                    return;
                }
                
                // Check for draw
                let roundDraw = !gameState.includes('');
                if (roundDraw) {
                    statusDisplay.textContent = drawMessage();
                    gameActive = false;
                    return;
                }
                
                // If no win or draw, change player
                changePlayer();
            }
            
            function highlightWinningCells(winningLine) {
                winningLine.forEach(index => {
                    document.querySelector(`.cell[data-index="${index}"]`).classList.add('winning-cell');
                });
            }
            
            function changePlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.textContent = currentTurnMessage();
            }
            
            function restartGame() {
                gameActive = true;
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                statusDisplay.textContent = currentTurnMessage();
                
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'winning-cell');
                });
            }
            
            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            restartBtn.addEventListener('click', restartGame);
        });
    </script>
</body>
</html>
