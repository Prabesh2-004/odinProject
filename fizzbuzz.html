<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="input-box">
    <button onclick="display()">Add</button>
    <script>
        const inputElement = document.querySelector('.input-box');
        function display(){
            const inputField = inputElement.value;
            for(let i=1; i<= inputField; i++){
                if (i % 3 === 0 && i % 5 === 0){
                    console.log(i + "FizzBuzz");
                }
                else if(i % 3 === 0){
                    console.log(i + "fizz");
                }
                else if(i % 5 === 0){
                    console.log(i + "buzz");
                }
                else {
                    console.log(i);
                }
            }
        }
    </script>
</body>
</html>
